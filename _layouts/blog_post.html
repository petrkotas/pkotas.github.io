---
layout: layout
---

<div class="container">
	<div class="panel panel-default">
    <div class="panel-header">
      <h1>{{ page.title }}</h1>
      <h4>
        {{ page.date | date: "%B %e, %Y" }}
        &nbsp;&nbsp;
        {% for tag in page.tags %}
        <span class="badge-pill badge-light">{{ tag }}</span>
        {% endfor %}
      </h4>
    </div>
		<div class="panel-body">
			<div class="blogpost">
        <article>
          {{ content }}
        </article>
		</div>
	</div>
</div>
