---
layout: layout
title: Blog
---

<div class="container">
  <div class="card-columns">
    {%- for project in site.projects -%}
    <div class="card">
      <img src="/assets/images/{{ project.picture }}"" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.description }}</p>
        <a href="{{ project.url }}" class="stretched-link">Go somewhere</a>
      </div>
    </div>
    {%- endfor -%}
  </div>
</div>
